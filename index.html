<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <style>
        /* reset css */
        * {
          min-width: 0;
          font: inherit;
        }

        *,
        *::before,
        *::after {
          box-sizing: border-box;
        }

        img,
        video,
        svg {
          display: block;
          height: auto;
          max-width: 100%;
        }

        body {
          margin: 0;
          min-height: 100dvh;
          background-color: #fad7df;
          font-family: Arial, sans-serif;
        }

        main {
          display: flex;
          flex-direction: column;
          gap: 2rem;
          justify-content: center;
          align-items: center;
          padding: 1rem;
          height: 100vh;
        }

        .container-letter {
          position: relative;
          width: 100%;
          max-width: 400px;
        }

        .cover {
          position: absolute;
          width: 100%;
          height: 0;
          padding-top: 50%;
          border-left: 50% solid transparent;
          border-right: 50% solid transparent;
          border-top: 25% solid #fe3334;
          border-bottom: 25% solid transparent;
          transition: transform 0.75s;
          transform-origin: top;
        }

        .paper {
          position: absolute;
          padding: 1rem;
          line-height: 1.5rem;
          right: 0;
          left: 0;
          margin: auto;
          z-index: -1;
          background: white;
          width: 100%;
          max-width: 350px;
          height: 180px;
          transition: all 0.75s;
          text-align: center;
          font-size: 1rem;
        }

        .letter {
          border-left: 50% solid #ff989e;
          border-right: 50% solid #ff989e;
          border-top: 25% solid transparent;
          border-bottom: 25% solid #ff858a;
          width: 100%;
          height: 0;
          padding-top: 50%;
        }

        .options {
          display: flex;
          gap: 1rem;
          justify-content: center;
        }

        .options button {
          color: #ff3234;
          font-weight: 600;
          border-radius: 5px;
          background: #fad7df;
          padding: 0.5rem 1rem;
          border: 1px solid #fe3334;
          cursor: pointer;
          font-size: 1rem;
        }

        .options button:hover {
          background: #ff989e;
          color: white;
        }

        .open-cover {
          transform: rotatex(180deg);
        }

        .open-paper {
          animation: openPaper 0.5s forwards;
        }

        @keyframes openPaper {
          0% { top: 0; }
          100% { top: -120px; }
        }

        .close-paper {
          animation: closePaper 0.5s forwards;
        }

        @keyframes closePaper {
          0% { top: -120px; }
          100% { top: 0; }
        }

        .heart {
          display: none;
          position: absolute;
          top: 25%;
          left: 50%;
          transform: translateX(-50%);
          font-size: 2.5rem;
          color: #fe3334;
          animation: crecer 1s forwards;
        }

        @keyframes crecer {
          0% { scale: 1; opacity: 1; }
          100% { scale: 3; opacity: 0; }
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 600px) {
          main {
            padding: 1rem;
          }
          .paper {
            width: 90%;
            height: auto;
            font-size: 0.9rem;
          }
          .cover {
            border-top-width: 15%;
            padding-top: 40%;
          }
          .options button {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
          }
          .heart {
            font-size: 2rem;
          }
        }
    </style>
</head>
<body>
    <main>
        <div class="container-letter">
            <div class="cover"></div>
            <span class="heart">♥</span>
            <p class="paper" id="mainMessage">
                Yovely Maythe Rojas Romero, eres tan hermosa como una rosa, tan brillante como la luna y tan hermosa como ninguna. !Jamás lo olvides! 
            </p>
            <div class="letter"></div>
        </div>
        <div class="options">
            <button id="open">Abrir</button>
            <button id="close">Cerrar</button>
        </div>
    </main>
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search)
        const messageCustom = urlSearchParams.get('message')

        if (messageCustom) {
            const mainMessageElement = document.querySelector('#mainMessage')
            mainMessageElement.textContent = decodeURI(messageCustom)
        }

        const btnOpenElement = document.querySelector('#open')
        const btnCloseElement = document.querySelector('#close')
        btnCloseElement.disabled = true

        btnOpenElement.addEventListener('click', () => {
            btnOpenElement.disabled = true
            btnCloseElement.disabled = false
            const coverElement = document.querySelector('.cover')
            coverElement.classList.add('open-cover')

            setTimeout(() => {
                coverElement.style.zIndex = -1
                const paperElement = document.querySelector('.paper')
                paperElement.classList.remove('close-paper')
                paperElement.classList.add('open-paper')
                const heartElement = document.querySelector('.heart')
                heartElement.style.display = 'block'
            }, 500)
        })

        btnCloseElement.addEventListener('click', () => {
            btnOpenElement.disabled = false
            btnCloseElement.disabled = true
            const coverElement = document.querySelector('.cover')
            const paperElement = document.querySelector('.paper')
            paperElement.classList.remove('open-paper')
            paperElement.classList.add('close-paper')

            setTimeout(() => {
                coverElement.style.zIndex = 0
                coverElement.classList.remove('open-cover')
                const heartElement = document.querySelector('.heart')
                heartElement.style.display = 'none'
            }, 500)
        })
    </script>
</body>
</html>
